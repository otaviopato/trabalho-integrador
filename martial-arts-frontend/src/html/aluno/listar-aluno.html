<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/martial-arts-frontend/src/css/style.css">
  <title>Alunos</title>
</head>
<body>
  <nav>
    <button>Sair</button>
  </nav>
  <div class="table-container">
    
    <table id="alunos-table" align="center" >
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>CPF</th>
          <th>Matrícula</th>
        </tr>
      </thead>
      <tbody id="alunos-list"></tbody>
    </table>
    <button id="get-alunos" class="button">Listar alunos</button>
  </div>
  
</body>
</html>

<script>
    if (!localStorage.getItem('authorizationBasicHeader')) {
  window.location.href = 'login.html';
}
</script>

<script>
  var checkBoxes = $("[data-type='ckColuna']");
var tabela = $("#users-table");

checkBoxes.click(function () {
    if (checkBoxes.filter(":checked").length > 0) {
        tabela.removeClass("table");
    } else {
        tabela.addClass("table");
    }        

    var checkBox = $(this);
    var celulas = $("users-table [isso='" + checkBox.attr("isso") + "']");
    celulas.toggleClass("hide");
});
</script>
<script>
  const logoutButton = document.querySelector('nav button');
  
  logoutButton.addEventListener('click', () => {
    localStorage.removeItem('authorizationBasicHeader');
    window.location.href = 'login.html';
  });
  </script>
<script>
const getUsersButton = document.getElementById('get-alunos');
const usersList = document.getElementById('alunos-list');

getUsersButton.addEventListener('click', async () => {
  usersList.innerHTML = '';
  const response = await fetch('http://127.0.0.1:8080/students/list', {
    method: 'GET',
    headers: {
    'Content-Type': 'application/json',
      'Authorization': localStorage.getItem('authorizationBasicHeader'),
    },
  });
  if (!response.ok) {
    window.location.href = '../login.html';
    alert('Voce nao está logado!');
    return;
  }
  const users = await response.json();
  console.log(users)
  users.forEach((user) => {
    const tr = document.createElement('tr');
    const idTd = document.createElement('td');
    idTd.textContent = user.id;
    const nameTd = document.createElement('td');
    nameTd.textContent = user.name;
    const phoneTd = document.createElement('td');
    phoneTd.textContent = user.phone;
    const cpfTd = document.createElement('td');
    cpfTd.textContent = user.cpf;
    const matriculaTd = document.createElement('td');
    matriculaTd.textContent = user.matricula;
    tr.appendChild(idTd);
    tr.appendChild(nameTd);
    tr.appendChild(phoneTd);
    tr.appendChild(cpfTd);
    tr.appendChild(matriculaTd);
    usersList.appendChild(tr);
  });
});
</script>
