<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" type="text/css" href="/martial-arts-frontend/src/css/style.css">
</head>
<body>

  <div id="logo">
    <img src="/martial-arts-frontend/src/img/world-taekwondo-logo.png" alt="">  
  </div>

  <div class="container">
    <h1>Cadastro</h1>
    <div class="buttons">
      <button id="aluno-button">Cadastrar aluno</button>
      <button id="professor-button">Cadastrar professor</button>
      <button id="turma-button">Cadastrar turma</button>
    </div>
  </div>
</body>
</html>
    <script>
        if (!localStorage.getItem('authorizationBasicHeader')) {
            window.location.href = 'login.html';
    }
    </script>
  <script>
    const alunoButton = document.getElementById('aluno-button');
    const professorButton = document.getElementById('professor-button');
    const turmaButton = document.getElementById('turma-button');

    alunoButton.addEventListener('click', () => {
      window.location.href = '../aluno/cadastro-aluno.html';
    });

    professorButton.addEventListener('click', () => {
      window.location.href = 'cadastro-professor.html';
    });

    turmaButton.addEventListener('click', () => {
      window.location.href = 'cadastro-turma.html';
    });
  </script>
